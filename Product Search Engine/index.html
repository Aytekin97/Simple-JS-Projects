<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <section class="container">
        <form>
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="" id="search-item" placeholder="Search for items" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="img/tshirt1.jpg" alt="">
                <div class="p-details">
                    <h2>Orange Tshirt</h2>
                    <h3>$19.99</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/nikeshoes1.jpg" alt="">
                <div class="p-details">
                    <h2>Nike Shoes</h2>
                    <h3>$79.99</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/penguins-jersey.jpg" alt="">
                <div class="p-details">
                    <h2>Pittsburgh Penguins Sid Crosby Jersey</h2>
                    <h3>$174.99</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/homeboy-hoodie.jpg" alt="">
                <div class="p-details">
                    <h2>Homeboy Hoodie</h2>
                    <h3>$29.99</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/military-green-jacket.jpg" alt="">
                <div class="p-details">
                    <h2>Military Green Jacket</h2>
                    <h3>$69.99</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/grey-shirt.jpg" alt="">
                <div class="p-details">
                    <h2>Grey Shirt</h2>
                    <h3>$29.99</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/jeans.jpg" alt="">
                <div class="p-details">
                    <h2>Jeans</h2>
                    <h3>$19.99</h3>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
